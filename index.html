<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('image.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header-bar {
            width: 100%;
            background: #0a192f;  /* Dark blue */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: fixed;  /* Keep at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays on top */
        }
        .header-bar img {
    width: 28px;  /* Increased size for better visibility */
    height: auto; 
    margin-right: 15px;
    cursor: pointer; 
    transition: transform 0.2s ease-in-out; 
}

.header-bar img:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
}

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 70px; /* Push content down so it's not hidden under the header */
        }
    </style>
</head>
<body>

    <!-- Top Header Bar -->
    <div class="header-bar">
        <img src="button.png" alt="Menu">
        <strong>Games & Quizzes</strong>
    </div>

    <div class="container" style="max-width: 500px;">
        <h1>Welcome to the Quiz!</h1>
        <p>Test your knowledge with this interactive quiz.</p>
        <a href="quiz.html" class="btn btn-dark btn-lg">Start Quiz</a>
    </div>

</body>
</html>
